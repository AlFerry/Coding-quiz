<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Coding Quiz!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    </head>

    <body>
        <header>
            <h1>Chaotic Coding Quiz</h1>
            <h3>Challenge your friends!</h3>

        </header>

        <main>
            <section class="startScreen">
                <h2>Let's play!</h2>
                <button id="start-button">START</button>            
            </section>
            <section class="quiz" id="quiz">
                <h3 id="questionText">Question</h3>
                <button class="answer" id="answer1" data-answer="0"></button>
                <button class="answer" id="answer2" data-answer="1"></button>
                <button class="answer" id="answer3" data-answer="2"></button>
                <button class="answer" id="answer4" data-answer="3"></button>
                <h4 id="response"></h4>
            </section>
            <section class="scoreScreen" id="scoreScreen">
                <h2>Who's the best?</h3>
                <table id="highScores"></table>            
            </section>
            <section>
                <aside class="time">
                    <div class = "timer-text">
                        <div class="large-font timer-count">60</div>
                        <h3>seconds remaining</h3>
                    </br>
                    
                    </div>
                </aside>
                <aside class="scoreCard">
                    <button class="seeScores" id="seeScores">See high scores</button>
                    </br>
                    <h2>Current score:</h2>
                    <h2 id=currentScore class="large-font">0</h2>
                </aside>
            </section>
        </main>
        <script src="./assets/script.js"></script>
    </body>

</html>
