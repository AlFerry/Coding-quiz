<!DOCTYPE html>
<html lang="en">
    <!--Title of page and link to stylesheet-->
    <head>
        <title>Coding Quiz!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    </head>

    <body>
        <!--The page header-->
        <header>
            <h1>Chaotic Coding Quiz</h1>
            <h3>Challenge your friends!</h3>

        </header>
        <!--Main section contains cards that hide and unhide depending on what needs to be visible
        Also has one permanant card that always shows the player's current score-->
        <main>
            <section class="startScreen">
                <h2>Let's play!</h2>
                <button id="start-button">START</button>            
            </section>
            <section class="quiz" id="quiz">
                <h3 id="questionText">Question</h3>
                <button class="answer" id="answer1" data-answer="0"></button>
                <button class="answer" id="answer2" data-answer="1"></button>
                <button class="answer" id="answer3" data-answer="2"></button>
                <button class="answer" id="answer4" data-answer="3"></button>
                <h4 id="response"></h4>
            </section>
            <section class="scoreScreen" id="scoreScreen">
                <h2>The best of the best</h3>
                <section class="highScores">
                    <section class="collumn" id="col1"></section>
                    <section class="collumn" id="col2"></section>
                    <section class="collumn" id="col3"></section>
                </section>            
            </section>
            <section>
                <aside class="time">
                    <div class = "timer-text">
                        <h2 class="large-font timer-count">60</h2>
                        <h3>seconds remaining</h3>
                    </br>
                    
                    </div>
                </aside>
                <aside class="scoreCard">
                    <button class="seeScores" id="seeScores">See high scores</button>
                    </br>
                    <h2>Current score:</h2>
                    <h2 id=currentScore class="large-font">0</h2>
                </aside>
            </section>
        </main>
        <!--Link to javascript file-->
        <script src="./assets/script.js"></script>
    </body>

</html>
